<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="./css/cart.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />

    <title>Carrito</title>
</head>

<body>
    <!--  Encabezado del carrito -->
    <div class="grid-container">
        <div class="header">
            <div class="header-inicio">
                <!-- Logo de la empresa -->
                <img src="./image/Mobile Store-logo.png" alt="logo">
            </div>
            <div>
                <!-- Titulo principal -->
                <h1 class="Titulo">Mobile Store</h1>
            </div>
        </div>

        <!-- Menú de navegación principal -->
        <div class="nav">
            <ul class="flex-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#nosotros" class="nav-link">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="#celu" class="nav-link">Productos</a>
                </li>
                <li class="nav-item">
                    <a href="#consulta" class="nav-link">Contacto</a>
                </li>
            </ul>
            <!-- Icono del carrito de compras -->
            <div id="contenedor-carrito" class="carrito-compras">
                <ul>
                    <a id="cart" class="boton-carrito" href="./cart.html">
                    <div class="material-symbols-outlined">shopping_cart<span id="contador-carrito">0</span></a></div>
                </ul>
            </div>
        </div>

        <!-- Contenido principal de la página -->
        <div class="main">

            <!--Sección principal del carrito -->
            <div id="carrito" class="store">
                <h2>Tu carrito</h2>
                <div id="lista-carrito">
                    <!--Lista de productos -->
                </div>

                <!-- Sección del resumen del carrito -->
                <div id="resumen-carrito">
                    <p>Total de productos: <span id="total-productos">0</span></p>
                    
                    <p>Importe total: $<span id="importe-total">0.00</span></p>
                    
                    <button onclick="realizarCompra()">Finalizar la compra</button> 

                </div>
                
            </div>
        </div>    

        <div class="footer">
            <div class="redes">
                <p>&copy; 2024 Mobile Store S.A.</p>

                <!-- Redes sociales -->
                <h4>Seguinos en nuestras redes</h4>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                    <img class="Rsocial" src="./image/facebook.png" alt="logo facebook" width="36">
                </a>
                <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
                    <img class="Rsocial" src="./image/twitter-x.png" alt="logo x" width="36">
                </a>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                    <img class="Rsocial" src="./image/logotipo-de-instagram.png" alt="logo instagram" width="36">
                </a>
            </div>
        </div>    
    </div>    

        <script src="./js/form.js"></script>
        <script src="./js/carrito.js"></script>

</body>

</html>
